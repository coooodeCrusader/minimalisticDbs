version: 2.0.{build}
image: Visual Studio 2022

before_build:
 - cmd: nuget restore src\GodaddyWrapper.sln
 
build:
  verbosity: minimal

artifacts:
  - path: '**\*.*nupkg'
    name: NuGet

for:

-
 branches:
   only:
     - master
     
 configuration: Release

 deploy:
   provider: NuGet
   api_key:
     secure: VNM5wnGi0PuiIXenGuDxuF+KvS30kSDa97hCQHkEE2DZ2s8bJC40DPJol7kEUQaS
   skip_symbols: false
   artifact: /*.*nupkg/
